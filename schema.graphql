type Transfertx @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  value: BigInt!
  transaction: Bytes! # tx hash
  blockNumber: BigInt!
  blockTimestamp: BigInt!
}

type Approvaltx @entity {
  id: ID!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
  transaction: Bytes! # tx hash
  blockNumber: BigInt!
  blockTimestamp: BigInt!
}
